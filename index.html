<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <link rel="stylesheet" href="./styles/school.css" />
</head>

<body>
    <!-- Header and Nav area  -->
    <header class="header-section container display-flex generic-margin">
        <div class="nav-title-section display-flex">
            <img class="school-logo" src="./assets/logo.png" alt="school logo" />
            <h1 class="school-name">School</h1>
        </div>
        <nav>
            <ul class="navigate-container display-flex">
                <li>
                    <a href="#home"><span class="home">Home</span></a>
                </li>
                <li>
                    <a href="#about"><span class="about">About</span></a>
                </li>
                <li>
                    <a href="#facilities"><span class="facilities">Facilities</span></a>
                </li>
                <li>
                    <a href="#admission"><span class="admission">Admission</span></a>
                </li>
            </ul>
        </nav>
        <div class="navigate-button">
            <a class="nav-btn nav-button-bg-color" target="_blank"
                href="https://en.wikipedia.org/wiki/Web_development">Contact</a>
            <img class="hamburger-icon" src="./assets/menu.png" alt="" />
        </div>
    </header>
    <hr class="hr-line" />
    <!-- Banner area  -->
    <section class="top-banner container display-grid generic-margin">
        <div class="banner-info">
            <h1 class="info-title">
                <span class="empowering">Empowering</span><br />
                students from small <br />
                age
                <span class="vision">towards vision</span>
            </h1>
            <p class="info-description">
                With the courage, Confidence, Creativity and Compassion to make their
                Unique Contribution in a Diverse and Dynamic World.
            </p>
            <a class="generic-btn" target="_blank" href="https://en.wikipedia.org/wiki/Web_development">Enroll Now</a>
        </div>
        <div class="banner-img">
            <img src="./assets/little-super-hero.png" alt="" />
        </div>
    </section>
</body>

</html>
